<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<meta name="generator" content="Jekyll" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet">
		
		<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
		<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
	</head>
	<body>
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ HOME_PATH }}" class="navbar-brand">Home</a>
        </div>

        <script>
          (function() {
            var cx = '015570527104425493855:tzlle2zqjtm';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//www.google.com/cse/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>

        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
        		{% assign pages_list = site.pages %}
        		{% assign group = 'navigation' %}
        		{% include JB/pages_list %}
          </ul>
          <ul class="nav navbar-right navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
              <ul class="dropdown-menu" style="padding:12px;">
          			<li><gcse:search></gcse:search></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-12"> 
          <div class="panel">
            <div class="panel-body" id="main-content">
            
              {{ content }}
    		  
            </div>
          </div>                                         
       	</div><!--/col-12-->
      </div>
    </div>                                 


    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <ul class="list-inline">
              <li><i class="icon-twitter icon-2x"></i></li>
            </ul>
          </div>
          <div class="col-sm-6">
              <p class="pull-right">
        		    &copy; {{ site.time | date: '%Y' }} <a href="https://plus.google.com/+Ipassexam" rel="author">{{ site.author.name }}</a><br />
        		    Built with <i class="icon-heart-empty"></i> <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>
        		  </p>      
          </div>
        </div>
      </div>
    </footer>

		<!-- script references -->
		{% include JB/analytics %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
		<script src="{{ ASSET_PATH }}/js/scripts.js"></script>
	</body>
</html>
